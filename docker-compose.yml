version: '3.8'

services:
  iadt-llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iadt_f3_llm
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data:rw
      - ./modelo_treinado:/app/modelo_treinado:rw
      - ./logs:/app/logs:rw
    environment:
      - XML_PATH=/app/data
      - MODEL_NAME=pierreguillou/bert-large-cased-squad-v1.1-portuguese
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3